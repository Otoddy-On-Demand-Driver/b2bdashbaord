name: CI/CD Deployment Pipeline (B2B-OTOddy Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          script_stop: true
          script: |
            set -e
            echo "✅ Connected to EC2"

            echo "➡️ Moving to project directory"
            cd /home/ec2-user/b2bdashbaord

            echo "➡️ Pulling latest code"
            git pull origin main

            echo "➡️ Installing dependencies"
            npm install

            echo "➡️ Building project"
            npm run build

            echo "➡️ Deploying build to Nginx"
            sudo rm -rf /var/www/b2bdashboard/*
            sudo cp -r dist/* /var/www/b2bdashboard/

            echo "➡️ Fixing permissions"
            sudo chown -R nginx:nginx /var/www/b2bdashboard
            sudo chmod -R 755 /var/www/b2bdashboard

            echo "➡️ Reloading Nginx"
            sudo systemctl reload nginx

            echo "✅ Frontend deployment completed successfully"
